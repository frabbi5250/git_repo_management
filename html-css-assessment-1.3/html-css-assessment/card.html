.card {
    display: flex;
    width: 344px;
    flex-wrap: wrap;
  }

  .card:hover {
    box-shadow: 0px 2px 4px rgba(0, 0, 0, .3);
  }

  .desert {
    height: 194px;
    width: 100%;
  }

  .avatar {
    border-radius: 50%;
    height: 40px;
    width: 40px;
    align-items: center;
    padding: 10px;
  }

  p {
    padding: 16px;
    font-size: 11px;
  }
